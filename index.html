<!DOCTYPE html>
<html>
<head>
	<title>Filter Table</title>
</head>
<body>
	<input type="text" id="search" />
	<table id="my-table">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Title</th>
				<th>Company</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Bob</td>
				<td>Smith</td>
				<td>UX Designer</td>
				<td>Acme, Inc.</td>
			</tr>
			<tr>
				<td>Jane</td>
				<td>Doe</td>
				<td>Senior Engineer</td>
				<td>Sentinel Corporation</td>
			</tr>
			<tr>
				<td>Amie</td>
				<td>Appleton</td>
				<td>Marketing Specialist</td>
				<td>Acme, Inc.</td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript" src="filtertable.js"></script>
	<script>
		filtertable('my-table', 'search');
	</script>
</body>
</html>
